name: CI/CD Frontend Pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build Vite App
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build Vite App
        run: npm run build

